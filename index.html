<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer Plugin</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timer" id="timer-1">
  <div class="field">
    <span class="value days" data-value="days">00</span>
    <span class="label">Days</span>
  </div>

  <div class="field">
    <span class="value hours" data-value="hours">00</span>
    <span class="label">Hours</span>
  </div>

  <div class="field">
    <span class="value mins" data-value="mins">00</span>
    <span class="label">Minutes</span>
  </div>

  <div class="field">
    <span class="value secs" data-value="secs">00</span>
    <span class="label">Seconds</span>
  </div>
</div>
<script src="./script.js"></script>

</body>
</html>
